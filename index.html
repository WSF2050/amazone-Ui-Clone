<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Amazon</title>
</head>
<body>
    <header>
        <div class="navbar">

            <!-- Upper Navarea -->

            <div class="nav-content flex">
                <!-- Logo area -->
                
                    <div class="logo-align items-center">
                        <div class="nav-logo border ">
                    <div class="logo"></div>
                     </div>

                    
                    <div class="nav-address border">
                        <p class="text-[#cccccc] text-xs ml-6">Deliver to</p>
                        <div class="add-icon flex items-center">
                            <i class="fa-solid fa-location-dot"></i>
                            <p class="text-base ml-1">Bangladesh</p>
                        </div>
                    </div>
                    </div>
               
             
                <!--  Search area -->
                 <div class="flex items-center nav-search">
                    <select class="search-select" name="" id="">
                        <option value="">All</option>
                    </select>
                    <input class="search-input" type="text" placeholder="Search Amazon">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                 </div>

                 <!-- Add to cart & Order Area -->
                  <div class="nav-signIn">
                    <p><span class="text-[0.7rem]">Hello, sign in</span></p>
                    <p class="text-[0.85rem] font-semibold">Accounts & Lists</p>
                  </div>

            </div>

            <!-- Lower Nav area -->
             <div>


             </div>

        </div>
    </header>
</body>
</html>
